# Direct log messages to stdout
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{2} - %msg%n

appender.rolling.type = File
appender.rolling.name = LOGFILE
appender.rolling.fileName = ./target/test.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{2} - %msg%n
appender.rolling.filter.threshold.type = ThresholdFilter
appender.rolling.filter.threshold.level = info

appender.metrics.type = File
appender.metrics.name = METRICS
appender.metrics.fileName = ./target/test.metrics
appender.metrics.layout.type = PatternLayout
appender.metrics.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{2} - %msg%n
appender.metrics.filter.threshold.type = ThresholdFilter
appender.metrics.filter.threshold.level = info

logger.metrics.name = org.apache.accumulo.METRICS
logger.metrics.level = info
logger.metrics.additivity = false
logger.metrics.appenderRef.audit.ref = METRICS

rootLogger.level = DEBUG
rootLogger.appenderRef.console.ref = STDOUT
rootLogger.appenderRef.rolling.ref = LOGFILE
